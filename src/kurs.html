                });
                function convert(way) {
                    var m1 = $("#m1").val();
                    var convFrom = $("#convFrom").val();
                    var convTo = $("#convTo").val();
                    var c1 = conv["data"][convFrom];
                    var c2 = conv["data"][convTo];
                    var sprite1 = $("#convFrom option:selected").data("sprite");
                    var sprite2 = $("#convTo option:selected").data("sprite");
                    $("#convCode1").html('<i class="sprite-fc sprite-fc-' + sprite1 + '"></i>');
                    $("#convCode2").html('<i class="sprite-fc sprite-fc-' + sprite2 + '"></i>');
                    var url = "/id/currency/converter-" + convFrom + "-" + convTo;
                    if (way == 0) {
                        var m2 = (m1 * c2) / c1;
                        var p1 = formatResult(m1) + " " + convFrom + " = " + formatResult(m2) + " " + convTo;
                        var m11 = (m1 * c1) / c2;
                        var p2 = formatResult(m1) + " " + convTo + " = " + formatResult(m11) + " " + convFrom;
                        $("#c1").html(p1);
                        $("#c2").html(p2);
                    } else {
                        $("#m1").val(formatResult((m2 * c1) / c2));
                    }
                }
                function formatResult(result) {
                    var decimals = 2;
                    if (result < 0.1) {
                        decimals = 4;
                    }
                    return Number(Math.round(result + "e" + decimals) + "e-" + decimals);
                }
                function updateWidget() {
                    var amount = $("#amount").val();
                    $(".liveConv2").each(function () {
                        liveconv = $(this).data("conv");
                        $(this).html(number_format(amount * liveconv, 2, ".", "&nbsp;"));
                    });
                }
            </script>
